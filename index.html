<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FameList</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
  overflow-x: hidden;
  background: linear-gradient(135deg, #1c1c1c, #2a2a72);
}
header {
  padding: 15px 20px;
  background: rgba(0,0,0,0.6);
  position: sticky;
  top: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  z-index: 10;
}
header h1 { margin: 0 auto; font-size: 1.5em; }
.search-container { flex: 1; display: flex; justify-content: center; margin: 10px 0; }
#search { padding: 8px; border-radius: 5px; border: none; width: 250px; transition: all 0.3s ease; }
#search:focus { outline: 2px solid #ff4081; width: 300px; }
.telegram-link { margin-left: 20px; font-size: 0.95em; }
.telegram-link a { color: #ffcc00; text-decoration: none; font-weight: bold; }
.telegram-link a:hover { text-decoration: underline; }
.buttons { margin-top: 20px; }
.buttons button {
  margin: 0 10px;
  padding: 10px 20px;
  font-size: 1em;
  border: none;
  border-radius: 10px;
  background: #444;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}
.buttons button:hover { background: #ff4081; }
.people-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  padding: 20px;
  max-width: 900px;
  margin: 0 auto;
}
.card {
  background: #333;
  border-radius: 10px;
  padding: 15px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.3s ease;
}
.card:hover { transform: scale(1.05); }
.rank { font-size: 0.9em; margin-bottom: 5px; font-weight: bold; }
.avatar { width: 140px; height: 140px; border-radius: 50%; object-fit: cover; border: 3px solid #ff4081; margin-bottom: 10px; }
.nickname { font-size: 1em; font-weight: bold; margin-top: 5px; }
.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  visibility: hidden;
  opacity: 0;
  transition: opacity 0.5s ease;
}
.modal.active { visibility: visible; opacity: 1; }
.modal-content {
  width: 600px; height: 500px;
  background: #222;
  border-radius: 15px;
  padding: 20px;
  position: relative;
  text-align: left;
  overflow-y: auto;
  scrollbar-width: none;
}
.modal-content::-webkit-scrollbar { display: none; }
.modal-content img {
  width: 80px; height: 80px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #ff4081;
  float: left;
  margin-right: 15px;
}
.modal-content .nickname { font-size: 1.2em; margin: 0; }
.modal-content .rank { position: absolute; top: 20px; right: 20px; font-size: 1em; }
.modal-content .desc { clear: both; margin-top: 15px; font-size: 0.95em; color: #ccc; white-space: pre-line; }
.close {
  position: absolute; bottom: 10px; right: 10px;
  background: red; color: white;
  border-radius: 50%; width: 30px; height: 30px;
  text-align: center; line-height: 30px;
  cursor: pointer; font-weight: bold; font-size: 18px;
  box-shadow: 0 0 10px black;
}
.rank.red { color: red; }
.rank.green { color: lightgreen; }
.rank.blue { color: #4da6ff; }
.rank.brown { color: #cd853f; }
.rank.rainbow {
  background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  background-size: 400% 400%; animation: rainbow 5s ease infinite;
}
@keyframes rainbow { 0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%} }
.rank.vip { color: gold; text-shadow: 0 0 5px white,0 0 10px gold; animation: vipShine 3s infinite; }
@keyframes vipShine {0%,100%{text-shadow:0 0 5px white,0 0 10px gold}50%{text-shadow:0 0 15px white,0 0 25px gold}}
</style>
</head>
<body>

  <h1>FameList</h1>
  <div class="search-container"><input type="text" id="search" placeholder="Поиск..."></div>
  <div class="telegram-link"><a href="https://t.me/nqaef" target="_blank">наш телеграм канал</a></div>

<div class="buttons">
  <button onclick="openInfo('list')">Попасть в лист</button>
  <button onclick="openInfo('info')">Информация</button>
</div>
<main>

<div class="modal" id="modal">

</div>

  { name: "лето шаблонiр", rank:"Начинающий Фейм", color:"brown", img:"https://i.postimg.cc/zGLKjg0W/leto-shablonir.jpg", desc:"Перешел в комьюните ЭДИТОРСТВА в 2025 году, начал поднимать по не многу фейм, но потом потерял из за сноса, тг: @letzex"},
  { name:"Новиков", rank:"Начинающий Фейм", color:"brown", img:"https://i.postimg.cc/764KBxSb/novikov.jpg", desc:"пришел в км в 25 году примерно 3 месяца назад, имеет хороший тгк"},
  { name:"Lewha", rank:"Средний Фейм", color:"green", img:"https://i.postimg.cc/8cWcHfTY/lewha.jpg", desc:"Пришел в км в 2023 году имеет средний фейм, новый тгк-https://t.me/+8pXoDWzojBYxOWE9"},
  { name:"Кайсен", rank:"Начинающий Фейм", color:"brown", img:"https://i.postimg.cc/ZYPzd6Gx/kaysen.jpg", desc:"КПришёл в Комьюнити 2025 году каста  Осинт-Сват-Снос Знаком с такими личностями как: Громко,Апатия,Сквизи,Мирик,Факоф, Имеет канал с 120 Подписчиками"},
  { name:"every", rank:"Высокий Фейм", color:"blue", img:"https://i.postimg.cc/k5Z29cnb/every.jpg", desc:"пришел в км в 2024 году в декабре, начал активно развиваться после того как ливнул друг, на данный момент афк. имеет два канала один общий с другом на 200 сабов второй на 1.1 к сабов"},
  { name:"элион", rank:"Средний Фейм", color:"green", img:"https://i.postimg.cc/CMkvkmR5/elion.jpg", desc:"@oaxuo или @userelion более известный как элион, раньше была лика психолог, в км с 2022 года, был проект в месте с ластом на 700-800 типов но его снесли, щас проект на 120 типов, узнаваемость средняя, овнер клана #honey клан на 100 типов так же в клане есть медийные личности"},
  { name:"metancio grief", rank:"Высокий Фейм", color:"blue", img:"https://i.postimg.cc/mDWqYMW2/metancio.jpg", desc:"пришел в начале 2023 года и набирал фейм на проектах и эдитах,делал эдиты медийкам одновременно делал контент на начинающих феймов в проекте Deception Crime: https://t.me/+WWudmjETY1MwNGZk"},
  { name:"Mast", rank:"Медийка", color:"red", img:"https://i.postimg.cc/8Cnmt9R3/mast.jpg", desc:"Попал в комьюнити в середине 2022 года. Привел  в комьюнити Симпатия на данный момент не появлялся на просторах телеграмма больше года. Знаком с многими личностями на данный момент развивает тгк."},
  { name:"лайнари", rank:"Средний Фейм", color:"green", img:"https://i.postimg.cc/N0wcLC93/launary.jpg", desc:"более известен как лайнари пришел в км я в 2023 году до этого наблюдал за км где-то год набираясь знаний и умений по касте осинтер и эдитор был свой проект на 200 сабов но его делитнул так как не хватало времени вести сейчас имеет свой канал 180 сабов овнерки в двух каналах 130 сабов и 200, Знаком с личностями как: гришаня доксеров кутэ хелок купидон евгений воронов элион"},
  { name:"f1kus", rank:"Средний Фейм", color:"green", img:"https://i.postimg.cc/XqkT7gqy/fikus.jpg", desc:"Описание: Пришел в км в 2024 году, имеет небольшой фейм. Овнер проекта на 250 сабов- https://t.me/perexodf1base Раньше был соовнером проекта на 150 сабов ссылку на него я утерял тк тот акаунт снесли "},
  { name:"Ветров", rank:"Высокий Фейм", color:"blue", img:"https://i.postimg.cc/D0WZNbVc/Vetrov.jpg", desc:"Ветров, в км с 23, имел каналы на 4-5к сабов, сейчас 600 подписчиков"},
  { name:"Раф", rank:"Средний Фейм", color:"green", img:"https://i.postimg.cc/wByVhH1G/raf.jpg", desc:"Имеет средний фейм, проект https://t.me/kpmunaluno криминальное дело"},
  { name:"Dream", rank:"Медийка", color:"red", img:"https://i.postimg.cc/DZb8DTGV/dream.jpg", desc:"Общее количество подписчиков за три канала - 3400 ( dream manuals 1.500, скрина ныне нету ибо он снесен, это самый актуальный что нашел ) также щас в нев 770 заявок ~ 4к подписоты в общем"},
  { name:"Elizabeth prince", rank:"Начинающий Фейм", color:"brown", img:"https://i.postimg.cc/KYVHpJB9/elizabeth.jpg", desc:"В км с 2022-2023 (2024 AFK) 2025 - back"},
  { name:"Ацепинов", rank:"Начинающий Фейм", color:"brown", img:"https://i.postimg.cc/hv0MnrQR/acepinov.jpg", desc:"Пришел в км в 21 году,начал строить личность только в 22 году после был в АФК а после уже вернулся в 24 и стал активить, постоянно менял лики на данный момент находится на нейме Ацепинов  фейм."},
  { name:"Ирония", rank:"Начинающий Фейм", color:"brown", img:"https://i.postimg.cc/rwYqCkKB/ironia.jpg", desc:"(ирония) @ironiev пришел в конце 2024 года,делал пасты на бомже троллей,начал изучать осинт разведку,начал знакомиться с феймами как: гришаня доксеров,мафин,плакса, архангел,апатия,лопезов, Краснодаров,и смотря на фейм личностей создал свою приписку @splinter_list."},
  { name:"SlengHVH", rank:"Медийка", color:"red", img:"https://i.postimg.cc/7LZ7MsVp/sleng.jpg", desc:"Пришел в км с конца 2023 кодером, позже вошел в мир осинта и начал свою деятельность там"}
];

const rankOrder = ["Создатель","Админ","Медийка","Высокий Фейм","Средний Фейм","Начинающий Фейм"];

function normalize(str){
  const map={'а':'a','б':'b','в':'v','г':'g','д':'d','е':'e','ё':'e','ж':'zh','з':'z','и':'i','й':'i','к':'k','л':'l','м':'m','н':'n','о':'o','п':'p','р':'r','с':'s','т':'t','у':'u','ф':'f','х':'h','ц':'c','ч':'ch','ш':'sh','щ':'shch','ы':'y','э':'e','ю':'yu','я':'ya'};
  return str.split('').map(c=>map[c]||c).join('').toLowerCase();
}

const peopleContainer=document.getElementById('people');
const modal=document.getElementById('modal');
const modalContent=document.getElementById('modal-content');
const searchInput=document.getElementById('search');

function showPeople(list){
  peopleContainer.innerHTML='';
  list.sort((a,b)=>rankOrder.indexOf(a.rank)-rankOrder.indexOf(b.rank));
  list.forEach(person=>{
    const card=document.createElement('div');
    card.className='card';
    const rankDiv=document.createElement('div');
    rankDiv.className='rank';
    if(person.color==='rainbow') rankDiv.classList.add('rainbow');
    else if(person.color==='vip') rankDiv.classList.add('vip');
    else rankDiv.classList.add(person.color);
    rankDiv.textContent=person.rank;
    card.appendChild(rankDiv);
    const img=document.createElement('img');
    img.src=person.img;
    img.className='avatar';
    card.appendChild(img);
    const nick=document.createElement('div');
    nick.className='nickname';
    nick.textContent=person.name;
    card.appendChild(nick);
    card.addEventListener('click',()=>openModal(person));
    peopleContainer.appendChild(card);
  });
}

function openModal(person){
  modalContent.innerHTML=`
    <img src="${person.img}">
    <div class="nickname">${person.name}</div>
    <div class="rank ${person.color}">${person.rank}</div>
    <div class="desc">${person.desc}</div>
    <div class="close" onclick="closeModal()">×</div>
  `;
  modal.classList.add('active');
}
function closeModal(){ modal.classList.remove('active'); }

searchInput.addEventListener('input',()=>{
  const query=normalize(searchInput.value);
  const filtered=people.filter(p=>normalize(p.name).includes(query));
  showPeople(filtered);
});

function openInfo(type){
  let text='';
  if(type==='list') text='Чтобы вас добавили в лист, необходимо оставить заявку в https://t.me/+gWFn75HpfYY3ODEx';
  if(type==='info') text='Вся информация в нашей группе https://t.me/+gWFn75HpfYY3ODEx';
  modalContent.innerHTML=`<div class="desc" style="text-align:center">${text.replace(/(https:\/\/\S+)/,'<a href="$1" target="_blank">$1</a>')}</div><div class="close" onclick="closeModal()">×</div>`;
  modal.classList.add('active');
}

showPeople(people);
</script>
</body>
</html>
