<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FameList</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
      background: linear-gradient(135deg, #1c1c1c, #2a2a72);
    }
    header {
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.6);
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0 auto;
      font-size: 1.5em;
    }
    .search-container {
      flex: 1;
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    #search {
      padding: 8px;
      border-radius: 5px;
      border: none;
      width: 250px;
      transition: all 0.3s ease;
    }
    #search:focus {
      outline: 2px solid #ff4081;
      width: 300px;
    }
    .telegram-link {
      margin-left: 20px;
      font-size: 0.95em;
    }
    .telegram-link a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }
    .telegram-link a:hover {
      text-decoration: underline;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background: #444;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .buttons button:hover {
      background: #ff4081;
    }
    .people-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background: #333;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .rank {
      font-size: 0.9em;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff4081;
      margin-bottom: 8px;
    }
    .nickname {
      font-size: 1em;
      font-weight: bold;
      margin-top: 5px;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .modal.active {
      visibility: visible;
      opacity: 1;
    }
    .modal-content {
      width: 600px;
      max-width: 90%;
      height: 500px;
      background: #222;
      border-radius: 15px;
      padding: 20px;
      position: relative;
      text-align: left;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeIn 5s forwards;
      overflow-y: auto;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .modal img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff4081;
      float: left;
      margin-right: 15px;
    }
    .modal .nickname {
      font-size: 1.2em;
      margin: 0;
    }
    .modal .rank {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1em;
    }
    .modal .desc {
      clear: both;
      margin-top: 15px;
      font-size: 0.95em;
      color: #ccc;
      white-space: pre-line;
    }
    .close {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      text-align: center;
      line-height: 25px;
      cursor: pointer;
      font-weight: bold;
    }
    .rank.red { color: red; }
    .rank.green { color: lightgreen; }
    .rank.blue { color: #4da6ff; }
    .rank.yellow { color: yellow; }
    .rank.brown { color: #cd853f; }
    .rank.rainbow {
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 3s linear infinite;
    }
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .rank.vip {
      color: gold;
      text-shadow: 0 0 5px white, 0 0 10px gold;
      animation: vipShine 3s infinite;
    }
    @keyframes vipShine {
      0%,100% { text-shadow: 0 0 5px white, 0 0 10px gold; }
      50% { text-shadow: 0 0 15px white, 0 0 25px gold; }
    }
  </style>
</head>
<body>
  <header>
    <h1>FameList</h1>
    <div class="search-container">
      <input type="text" id="search" placeholder="Поиск...">
    </div>
    <div class="telegram-link">
      <a href="https://t.me/nqaef" target="_blank">наш телеграм канал</a>
    </div>
  </header>
  <div class="buttons">
    <button onclick="openInfo('list')">Попасть в лист</button>
    <button onclick="openInfo('info')">Информация</button>
  </div>
  <main>
    <div class="people-container" id="people"></div>
  </main>
  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content">
      <span class="close" onclick="closeModal()">×</span>
    </div>
  </div>
  <script>
    const people = [
      { name: "Гришаня Доксеров", rank: "Создатель", color:"rainbow", img: "https://i.postimg.cc/RhT6mzKV/8b4a84335ec143aed6a829c6bc9fe0cd.jpg", desc: "Медийка. Пришел в км в 2021 году. Стал популярным благодаря бесплатному деффингу и тик ток видео." },
      { name: "Куте", rank: "Админ", color:"vip", img: "https://i.postimg.cc/QtfZZ4VZ/photo-2025-09-06-16-10-13.jpg", desc: "Куте, добрый и феймовый человек. В км с 2022 года. Имеет свой тик ток аккаунт и телеграм каналы." }
      // Остальных вставляем сюда как раньше
    ];

    const rankOrder = ["Создатель", "Админ", "Медийка", "Высокий Фейм", "Средний Фейм", "Начинающий Фейм"];

    function renderPeople(filter = "") {
      const container = document.getElementById("people");
      container.innerHTML = "";

      let filtered = people.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));
      filtered.sort((a, b) => rankOrder.indexOf(a.rank) - rankOrder.indexOf(b.rank));

      filtered.forEach(person => {
        container.innerHTML += `
          <div class="card" onclick='openModal(${JSON.stringify(person)})'>
            <div class="rank ${person.color}">${person.rank}</div>
            <img src="${person.img}" alt="${person.name}" class="avatar">
            <div class="nickname">${person.name}</div>
          </div>
        `;
      });
    }

    function openModal(person) {
      const modal = document.getElementById("modal");
      const content = document.getElementById("modal-content");
      content.innerHTML = `
        <span class="close" onclick="closeModal()">×</span>
        <img src="${person.img}" alt="${person.name}">
        <div class="nickname">${person.name}</div>
        <div class="rank ${person.color}">${person.rank}</div>
        <div class="desc">${person.desc}</div>
      `;
      modal.classList.add("active");
    }

    function openInfo(type) {
      const modal = document.getElementById("modal");
      const content = document.getElementById("modal-content");
      if (type === "list") {
        content.innerHTML = `
          <span class="close" onclick="closeModal()">×</span>
          <div class="desc">Чтобы вас добавили в лист, необходимо оставить заявку в <a href="https://t.me/+gWFn75HpfYY3ODEx" target="_blank">https://t.me/+gWFn75HpfYY3ODEx</a></div>
        `;
      } else {
        content.innerHTML = `
          <span class="close" onclick="closeModal()">×</span>
          <div class="desc">Вся информация в нашей группе <a href="https://t.me/+gWFn75HpfYY3ODEx" target="_blank">https://t.me/+gWFn75HpfYY3ODEx</a></div>
        `;
      }
      modal.classList.add("active");
    }

    function closeModal() {
      document.getElementById("modal").classList.remove("active");
    }

    document.getElementById("search").addEventListener("input", (e) => {
      renderPeople(e.target.value);
    });

    renderPeople();
  </script>
</body>
</html>
